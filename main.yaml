---

- name: Pets
  hosts: all

  vars_files:
    - vars/packages.yaml

  collections:
    - kewlftt.aur

  tasks:
    - name: Install common packages
      ansible.builtin.import_tasks: tasks/common_packages.yaml
      tags: packages

    - name: Configure Arch
      ansible.builtin.import_tasks: tasks/arch_configuration.yaml
      when: ansible_facts['distribution'] == "Archlinux"
      tags: arch
