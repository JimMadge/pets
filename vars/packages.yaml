---

# Packages with a common name between distributions
common:
  - bat
  - exa
  - fzf
  - httpie
  - git
  - htop
  - pass
  - ripgrep
  - rsync
  - stow
  - tmux
  - wget
  - zsh

# Packages whose name differs between distributions, is only present on certain
# distributions, or only desired on some distributions
uncommon:
  arch:
    - dust
    - fd
    - man-db
    - man-pages
    - pacman-contrib
    - reflector
    - sudo
    - "{{ 'gvim' if graphical else 'vim' }}"
  ubuntu:
    - fd-find
    - vim
