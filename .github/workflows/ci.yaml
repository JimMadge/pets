---

name: CI
on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install ansible ansible-lint yamllint
      - name: Install Ansible dependencies
        run: ansible-galaxy install -r molecule/default/collections.yml
      - name: Lint YAML
        run: yamllint -f github ./defaults ./files ./meta ./molecule ./tasks ./vars
      - name: Lint Ansible
        run: ansible-lint --exclude ./molecule --exclude .github
